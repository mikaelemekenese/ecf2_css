<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hero: "Cart" page</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="cart.css"/>
    </head>

    <body>
        <nav>
            <img class="nav__logo" src="./media/logo.png" href="#" alt="Hero Logo"/>

            <ul class="nav__menu">
                <li><a href="home.html">Home</a></li>
                <li>Shop <i class="fa fa-caret-down"></i></li>
                <li><a href="#"></a>Journal</a></li>
                <li>More <i class="fa fa-caret-down"></i></li>
            </ul>

            <div id="cart">My Cart (2) <i class="fa fa-caret-down"></i></div>
        </nav>

        <section>
            <div class="cart__header">
                <h1>Shopping Cart</h1>
            </div>

            <div class="container cart__table">          
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="container table__products">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="./media/hand-painted-blue-flat-dish.jpg" alt="Hand Painted Blue Flat Dish" class="img-responsive">
                                        </div>
                                        <div class="col-md-9">
                                            <h7>Kiriko</h7>
                                            <h6>Hand Painted Blue Flat Dish</h6>
                                            <h8><span>Color:</span> White</h8>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class=table__buttons>
                                    <span class="table__quantity">1</span>
                                    <span class="table__addquantity">
                                        <button class="table__plus">+</button>
                                        <button class="table__minus">-</button>
                                    </span>
                                </div>
                            </td>
                            <td class="table__price">$28.00</td>
                            <td>
                                <a href="#" class="cancel"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="container table__products">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="./media/mashiko-yaki-indigo-small-plate.jpg" alt="Mashiko Yaki Indigo Small Plate" class="img-responsive">
                                        </div>
                                        <div class="col-md-9">
                                            <h7>Kiriko</h7>
                                            <h6>Mashiko-Yaki Indigo Small Plate</h6>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class=table__buttons>
                                    <span class="table__quantity">1</span>
                                    <span class="table__addquantity">
                                        <button class="table__plus">+</button>
                                        <button class="table__minus">-</button>
                                    </span>
                                </div>
                            </td>
                            <td class="table__price">$28.00</td>
                            <td>
                                <a href="#" class="cancel"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="cart__totals">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-5">
                                <div class="col-md-12">
                                    <div class="totals-overview">
                                        <label>Cart Overview</label>
                                    </div>
                                </div>
                                <div class="totals-subtotal">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Subtotal</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="subtotal-value">$56.00</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="totals-subtotal">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Total</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="total-value">$56.00 CAD</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>

                <div class="cart__decision">
                    <span>
                        <a class="continue">Continue Shopping</a>
                    </span>
                    <span>
                        <button class="checkout">Checkout ($56.00)</button>
                    </span>
                </div>
            </div>
        </section>
    </body>
</html>
