<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hero: "Cart" page</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="cart.css"/>
    </head>

    <body>
        <nav>
            <label for="mobile-menu" class="mobile-menu"><i class="fa fa-bars fa-2x"></i></label>
            <input type="checkbox" id="mobile-menu" role="button">
            
            <img class="nav__logo" src="./media/logo.png" href="#" alt="Hero Logo"/>

            <ul class="nav__menu">
                <li><a href="home.html">Home</a></li>
                <li>Shop <i class="fa fa-caret-down"></i></li>
                <li><a href="#"></a>Journal</a></li>
                <li>More <i class="fa fa-caret-down"></i></li>
            </ul>

            <div class="cart">
                <span class="cart__desktop">My Cart</span>
                <span class="cart__mobile"><div class="lock"></div></span> (2) <span class="caret"></span>
            </div>
        </nav>

        <section>
            <div class="cart__header">
                <h1>Shopping Cart</h1>
            </div>

            <div class="cart__table">
                <span class="cart__table-headers">
                    <strong>Product</strong>
                </span>
                <span class="cart__table-headers">
                    <strong>Quantity</strong>
                </span>
                <span class="cart__table-headers">
                    <strong>Total</strong>
                </span>
                <span class="cart__table-headers">
                    <strong>Action</strong>
                </span>

                <span>
                    <span>
                        <img src="./media/hand-painted-blue-flat-dish.jpg" alt="Hand Painted Blue Flat Dish" class="img-responsive">
                    </span>
                    <span>
                        <h7>Kiriko</h7>
                        <h6>Hand Painted Blue Flat Dish</h6>
                        <h8><span>Color:</span> White</h8>
                    </span>
                </span>
                <span>
                    <div class=table__buttons>
                        <span class="table__quantity">1</span>
                        <span class="table__addquantity">
                            <button class="table__plus">+</button>
                            <button class="table__minus">-</button>
                        </span>
                    </div>
                </span>
                <span class="table__price">$28.00</span>
                <span><a href="#" class="cancel"></a></span>

                <span>
                    <span>
                        <img src="./media/mashiko-yaki-indigo-small-plate.jpg" alt="Mashiko Yaki Indigo Small Plate" class="img-responsive">
                    </span>
                    <span>
                        <h7>Kiriko</h7>
                        <h6>Mashiko-Yaki Indigo Small Plate</h6>
                    </span>
                </span>
                <span>
                    <div class=table__buttons>
                        <span class="table__quantity">1</span>
                        <span class="table__addquantity">
                            <button class="table__plus">+</button>
                            <button class="table__minus">-</button>
                        </span>
                    </div>
                </span>
                <span class="table__price">$28.00</span>
                <span><a href="#" class="cancel"></a></span>
            </div>

            <div class="cart__totals">
                <span></span>
                <span>
                    <div class="totals-overview">
                        <label>Cart Overview</label>
                    </div>
                    <div class="totals-subtotal">
                        <span>
                            <label>Subtotal</label>
                        </span>
                        <span>
                            <div class="subtotal-value">$56.00</div>
                        </span>
                    </div>
                    <div class="totals-subtotal">
                        <span>
                            <label>Total</label>
                        </span>
                        <span>
                            <div class="total-value">$56.00 CAD</div>
                        </span>
                    </div>
                </span>
            </div>

            <div class="cart__decision">
                <span>
                    <a href="#" class="continue">Continue Shopping</a>
                </span>
                <span>
                    <button class="checkout">Checkout ($56.00)</button>
                </span>
            </div>
        </section>
    </body>
</html>
