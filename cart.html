<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hero: "Cart" page</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="cart.css"/>
    </head>

    <body>
        <nav>
            <img class="nav__logo" src="./media/logo.png" href="#" alt="Hero Logo"/>

            <ul class="nav__menu">
                <li><a href="home.html">Home</a></li>
                <li>Shop <i class="fa fa-caret-down"></i></li>
                <li><a href="#"></a>Journal</a></li>
                <li>More <i class="fa fa-caret-down"></i></li>
            </ul>

            <div id="cart">My Cart (2) <i class="fa fa-caret-down"></i></div>
        </nav>

        <section>
            <div class="cart__header">
                <h1>Shopping Cart</h1>
            </div>

            <div class="container cart__table">          
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hand Painted Blue Flat Dish</td>
                            <td>1</td>
                            <td>$28.00</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>Mashiko-Yaki Indigo Small Plate</td>
                            <td>1</td>
                            <td>$28.00</td>
                            <td>x</td>
                        </tr>
                    </tbody>
                </table>

                <div class="cart__totals">
                    <div class="container">
                        <div class="row">
                            <div class="col-7"></div>
                            <div class="col-5">
                                <div class="col-12">
                                    <div class="totals-overview">
                                        <label>Cart Overview</label>
                                    </div>
                                </div>
                                <div class="totals-subtotal">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6">
                                                <label>Subtotal</label>
                                            </div>
                                            <div class="col-6">
                                                <div class="totals-value" id="cart-shipping">$56.00</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="totals-subtotal">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6">
                                                <label>Total</label>
                                            </div>
                                            <div class="col-6">
                                                <div class="totals-value" id="cart-shipping">$56.00 CAD</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>

                <div class="cart__decision">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <a class="continue">Continue Shopping</a>
                            </div>
                            <div class="col-6">
                                <button class="checkout">Checkout ($56.00)</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </section>
    </body>
</html>
